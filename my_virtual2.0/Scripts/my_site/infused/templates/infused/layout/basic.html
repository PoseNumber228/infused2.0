{% load static %}

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>{% block title %}Главная Infused{% endblock title %}</title>
        <link rel="stylesheet" type="text/css"
              href="{% static 'infused/style.css' %}">
    </head>
    <body>
        <nav>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
            <ul class="menu__box">
                <li><a class="menu__item" href="{% url 'infused:index' %}">Infused</a></li>
                <li><h3><a class="menu__item" href='#'>Подписки</a></h3></li>
                <li><h3><a class="menu__item" href='#'>Ваш канал</a></h3></li>
                <li><h3><a class="menu__item" href='#'>Понравившиеся</a></h3></li>
                <li><h3><a class="menu__item" href='#'>Смотреть позже</a></h3></li>
                <li><h3><a class="menu__item" href="{% url 'infused:add' %}">Добавить видео</a></h3></li>
            </ul>
            </div>
        </nav>
        <section>
            <form action="{% url 'infused:search' %}" method="get">
                <input class="form_search" type="search"
                       placeholder="Введите запрос"
                       font-aria-label="Search", name="q">
                <button class="btn_search" type="submit">Поиск</button>
            </form>
            {% block content %}
            {% endblock content%}
        </section>
    </body>
</html>
